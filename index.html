<!DOCTYPE html>
<html>
<head>
    <title>–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –ß–∞—Ç</title>
    <style>
        :root {
            --primary: #7289da;
            --background: #18191c;
            --message-bg: #2f3136;
            --text: #dcddde;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #36393f;
            margin-bottom: 20px;
        }

        .online-counter {
            background: var(--primary);
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #202225;
            border-radius: 8px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .message {
            margin: 15px 0;
            padding: 12px;
            background: var(--message-bg);
            border-radius: 8px;
            animation: messageAppear 0.3s ease;
            position: relative;
        }

        @keyframes messageAppear {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message-username {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.8em;
            color: #72767d;
            margin-left: 10px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            background: #2f3136;
            padding: 15px;
            border-radius: 8px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #40444b;
            color: var(--text);
            font-size: 16px;
            transition: 0.2s;
        }

        input:focus {
            outline: 2px solid var(--primary);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
        }

        .typing-indicator {
            color: #72767d;
            font-style: italic;
            height: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí¨ –û–Ω–ª–∞–π–Ω –ß–∞—Ç</h1>
        <div class="online-counter">
            –û–Ω–ª–∞–π–Ω: <span id="onlineCount">0</span>
        </div>
    </div>

    <div id="messages"></div>
    <div class="typing-indicator" id="typing"></div>
    
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
               oninput="handleTyping()">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyABC123XYZ",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            databaseURL: "https://your-project.firebaseio.com",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abc123xyz456"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∏–∫–∞
        let username = localStorage.getItem('chatNickname') || '';
        while(!username) {
            username = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫:").trim().substring(0, 20);
            if(username) localStorage.setItem('chatNickname', username);
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–∞
        const presenceRef = rtdb.ref('presence/' + username);
        const onlineUsersRef = rtdb.ref('onlineUsers');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        presenceRef.onDisconnect().remove();
        presenceRef.set(Date.now());
        
        // –°–ª—É—à–∞—Ç–µ–ª—å –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        onlineUsersRef.on('value', snapshot => {
            const users = snapshot.val() || {};
            document.getElementById('onlineCount').textContent = Object.keys(users).length;
        });

        // –°–∏—Å—Ç–µ–º–∞ –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        let typingTimeout;
        function handleTyping() {
            presenceRef.child('typing').set(true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                presenceRef.child('typing').remove();
            }, 2000);
        }

        // –°–ª—É—à–∞—Ç–µ–ª—å –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        onlineUsersRef.on('child_changed', snapshot => {
            const user = snapshot.val();
            if(user.typing) {
                document.getElementById('typing').textContent = 
                    `${snapshot.key} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
            }
        });

        // –†–∞–±–æ—Ç–∞ —Å —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
        db.collection("messages")
            .orderBy("timestamp")
            .onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        addMessage(data);
                    }
                });
            });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if(message) {
                db.collection("messages").add({
                    text: message,
                    username: username,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
                presenceRef.child('typing').remove();
            }
        }

        function addMessage({text, username, timestamp}) {
            const div = document.createElement('div');
            div.className = 'message';
            
            const time = timestamp 
                ? new Date(timestamp.toDate()).toLocaleTimeString()
                : new Date().toLocaleTimeString();

            div.innerHTML = `
                <div class="message-username">
                    ${username}
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-text">${text}</div>
            `;

            const messagesDiv = document.getElementById('messages');
            messagesDiv.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            presenceRef.remove();
        });
    </script>
</body>
</html>
