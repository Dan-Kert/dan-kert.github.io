<!DOCTYPE html>
<html>
<head>
    <title>Простой Чат</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #messages {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            margin: 10px 0;
            padding: 8px;
            background: #111;
            border-radius: 5px;
        }
        
        input, button {
            padding: 10px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
        }
        
        button {
            cursor: pointer;
            background: #444;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Сообщение...">
    <button onclick="sendMessage()">Отправить</button>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Настройки Firebase (замените на свои)
        const firebaseConfig = {
            apiKey: "AIzaSyABC123XYZ",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abc123xyz456"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Запрос ника
        let username = localStorage.getItem('chatNickname');
        while(!username) {
            username = prompt("Введите ваш ник:").trim();
            if(username) localStorage.setItem('chatNickname', username);
        }

        // Слушатель сообщений
        db.collection("messages")
            .orderBy("timestamp")
            .onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        addMessage(data.text, data.username);
                    }
                });
            });

        // Отправка сообщения
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if(message) {
                db.collection("messages").add({
                    text: message,
                    username: username,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            }
        }

        // Отображение сообщения
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView();
        }
    </script>
</body>
</html>
