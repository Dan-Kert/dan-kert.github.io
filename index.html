<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Kert | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --main-color: #4a90e2;
            --secondary-color: #ff6b6b;
            --bg-color: #1a1a1a;
            --card-color: #2a2a2a;
            --text-color: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Language Switch */
        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid var(--main-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            background: var(--main-color);
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid var(--main-color);
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(74, 144, 226, 0.3);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 2.5em;
            margin: 10px 0;
            color: var(--main-color);
        }

        /* Social Links */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 30px auto;
        }

        .social-btn {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 30px;
            background: var(--card-color);
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(74, 144, 226, 0.1);
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 1.2em;
            width: 25px;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
        }

        /* Projects Section */
        .projects-section {
            padding: 40px 0;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .project-card {
            background: var(--card-color);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--main-color);
        }

        .project-content {
            padding: 25px;
        }

        .project-title {
            font-size: 1.4em;
            margin: 0 0 15px;
            color: var(--main-color);
        }

        .project-description {
            font-size: 0.95em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .email-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 30px;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .email-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }
            
            .profile-name {
                font-size: 2em;
            }
            
            .social-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
